<html>
    <head>
        <title>Candidate driving features</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/libs/d3.js"></script>
    </head>
    <body>
        <h1> Candidate Driving Features </h1>
        <div></div>
        
        <script src="js/relabel.js" type="text/javascript"></script>
        
        <script>
            
            var candidateFeatures = window.opener.candidateDrivingFeatures;
            var candidateFeatures_names = window.opener.candidateDrivingFeatures_names;

            for (var i=0;i<candidateFeatures.length;i++){
                var thisDF = candidateFeatures[i];
                var thisDF_name = candidateFeatures_names[i];
                
                if (thisDF===thisDF_name){
                    d3.select('body').append("p")
                            .text(i + ". " + thisDF_name);
                } else{
                    d3.select('body').append("p")
                            .text(i + ". " + thisDF_name + "  (" + thisDF + ")");
                }

            }
            
            
        </script>
    </body>
</html>
